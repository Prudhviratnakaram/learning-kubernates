apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: redis
  labels:
    app: redis
    type: messenger
spec:
  replicas: 3
  selector:
    matchLabels:
    app: redis
    type: messenger
  template:
    metadata:
      name: redis
      labels:
        app: redis
        type: messenger
    spec:
      containers:
        - name: redis
          image: redis
